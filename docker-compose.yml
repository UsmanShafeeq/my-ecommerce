version: '3.8'

services:
  # Production Service
  ecommerce-prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: prod
    container_name: my-ecommerce-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ENV=prod
      - NODE_ENV=production
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: always
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Staging Service
  ecommerce-staging:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: staging
    container_name: my-ecommerce-staging
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - ENV=staging
      - NODE_ENV=production
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    networks:
      - ecommerce-network
    depends_on:
      - ecommerce-prod

  # Development Service (optional)
  ecommerce-dev:
    image: node:20-alpine
    container_name: my-ecommerce-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - ENV=dev
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - ecommerce-network
    profiles:
      - dev

networks:
  ecommerce-network:
    driver: bridge

volumes:
  node_modules:
  dist:
